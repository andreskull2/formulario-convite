<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite</title>
    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <main id="fixed">
            <div class="fixed-box">
                <img src="assets/Logo.svg" alt="Logotipo" width="45.85" height="48">
                <div>
                    <h1 class="text-logo">Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </div>
            </div>
        </main>

        <aside>
            <h2>Crie seu convite</h2>
            <form action="#" method="post">
                <fieldset id="about" class="flex flex-column">

                    <div class="about-image">
                        <img src="assets/icons/calendar.svg" width="24" height="24" alt="Ícone de calendário">
                        <legend>Sobre o Evento</legend>
                    </div>

                    <div class="input-wrapper">
                        <label for="name">Título</label>
                        <input type="text" name="name" id="name" placeholder="Nome do evento" required>
                    </div>

                    <div class="flex">
                        <div class="data-wrapper flex1">
                            <label for="data-start">Início</label>
                            <input class="datetime-local" type="text" name="data-start" id="data-start" required>
                            <img src="assets/icons/calendar.svg" alt="">
                        </div>

                        <div class="data-wrapper flex-1">
                            <label for="data-end">Fim</label>
                            <input class="datetime" type="datetime-local" name="data-end" id="data-end" required>
                        </div>

                        <div class="flex">
                            <div class="radio-type flex flex-1">
                              <label>Tipo</label>
                              <div class="input-radio flex">
                                <input class="radio" type="radio" name="radio" id="presencial">
                                <img src="./assets/icons/building-2.svg" alt="" width="16">
                                <span>Presencial</span>
                                <input class="radio" type="radio" name="radio" id="online">
                                <img src="./assets/icons/video.svg" alt="" width="16">
                                <span>Online</span>
                              </div>
                            </div>
                            <div class="input-wrapper flex flex-1">
                              <label for="local">Local</label>
                              <input type="url" name="local" id="local">
                            </div>
                    </div>

                    <div class="textaea-wrapper">
                        <label for="description">Descrição</label>
                        <textarea name="descrição" id="description" rows="10"
                          placeholder="Escreva os detalhes do evento"></textarea>
                      </div>
                    </fieldset>
                </fieldset>
            </form>
        </aside>
    </div>
</body>
</html>
