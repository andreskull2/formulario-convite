<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite</title>
    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="fixed">
        <div class="fixed-box">
            <img src="assets/Logo.svg" alt="Logo de festa">
            <div>
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </div>
        </div>
    </div>

    <div id="app">
        <aside>
            <h2>Crie seu Convite</h2>
            <form action="#" method="post">
                <div class="about">
                    <img src="assets/icons/calendar.svg" alt="Ícone de calendário">
                    <span>Sobre o Evento</span>

                    <fieldset>
                        <label for="name">Título</label>
                        <input type="text" name="name" id="name" placeholder="Nome do evento">
                    </fieldset>
                </div>
            </form>
        </aside>
    </div>
</body>
</html>
