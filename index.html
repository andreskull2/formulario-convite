<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Formulario de Convite</title>

  <link rel="stylesheet" href="styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

</head>

<body>
  <div id="app">
    <main id="fixed">
      <div class="fixed-box">
        <img src="assets/images/Logo.svg" alt="logo de festa" width="45.85" height="48">
        <div>
          <h1 class="text-logo">Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </div>
    </main>

    <aside>
      <h2>Crie seu convite</h2>
      <form action="#" method="post">
        <fieldset id="about" class="flex flex-column">
          <div class="about-image">
            <img src="assets/icons/calendar.svg" width="24" height="24" alt="icone de calendario">
            <legend>Sobre o Evento</legend>
          </div>

          <div class="input-wrapper">
            <label for="name">Titulo</label>
            <input type="text" name="name" id="name" placeholder="Nome do evento" required>
          </div>

          <div class=" gap-16 flex">
            <div class="data-wrapper flex-1">
              <label for="data-start">Início</label>
              <input class="datetime-local" type="datetime-local" name="data-start" id="data-start" required>
            </div>

            <div class="data-wrapper flex-1">
              <label for="data-end">Fim</label>
              <input class="datetime" type="datetime-local" name="data-end" id="data-end" required>
            </div>
          </div>

          <div class=" gap-16 flex">
            <div class="btn-wrapper flex-1">
              <label>Tipo</label>
              <div class="buttons flex flex-1">
                <button>
                  <img src="./assets/icons/building-2.svg " width="16" alt="">
                  <span>Presencial</span>
                </button>
                <button>
                  <img src="./assets/icons/video.svg" width="16" alt="">
                  <span>Online</span>
                </button>
              </div>
            </div>

            <div class="data-wrapper flex-1">
              <label for="local">Local</label>
              <input type="text" name="local" id="local" placeholder="Link ou endereço">
            </div>
          </div>

        </fieldset>
      </form>
    </aside>

  </div>
</body>

</html>
