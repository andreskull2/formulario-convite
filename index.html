<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite</title>
    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <main id="fixed">
            <div class="fixed-box">
                <img src="assets/Logo.svg" alt="Logotipo" width="45.85" height="48">
                <div>
                    <h1 class="text-logo">Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </div>
            </div>
        </main>

        <aside>
            <h2 class="text-heading-md">Crie seu Convite</h2>
            <form action="#" method="post">
                <div class="about">
                    <div class="about-image">
                        <img src="assets/icons/calendar.svg" alt="Ícone de calendário" width="24" height="24">
                        <span>Sobre o Evento</span>
                    </div>

                <fieldset>
                        <label for="name">Título</label>
                        <input type="text" name="name" id="name" placeholder="Nome do evento">
                    </fieldset>
                </div>
            </form>
        </aside>
    </div>
</body>
</html>
